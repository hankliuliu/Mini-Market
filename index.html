    <script>
        // åˆå§‹åŒ–å•†å“ & è³¼ç‰©è»Š
        let items = ITEMS;

        // å•†å“é¡¯ç¤ºåˆå§‹åŒ–
        function showItems() {
            let container = document.getElementById("item-list");
            container.innerHTML = ""; // æ¸…ç©ºèˆŠå…§å®¹
            items.forEach(item => {
                container.innerHTML += `
                    <div class="product">
                        <button class="info-button">â“˜
                            <span class="tooltip">${item.description || "ç‰©å“ç°¡ä»‹"}</span>
                        </button>
                        <div class="product-info">

                            <p>åƒ¹æ ¼: ${item.price} â‚¬</p>
                            <p id="${item.name}-status">åº«å­˜: ${item.stock}</p>
                            <form onsubmit="reserveItems(event, '${item.name}')">
                                <label>
                                    é å®šæ•¸é‡:

                                </label>
                                <br><br>

                            </form>
                        </div>
                        <div class="product-image-wrapper">
                            <img src="${item.image}" alt="${item.name}" class="product-image">
                        </div>
                    </div>
                `;

                // åˆå§‹å°±æ²’æ±è¥¿ (æˆ‘è‡ªå·±æ›´æ–°å¾Œ)
                let statusInit = document.getElementById(item.name + "-status");
                if (item.stock <= 0) {

                    statusInit.classList.add("sold-out");

        // åŠ å…¥è³¼ç‰©è»Š
        function reserveItems(event, itemName) {
            event.preventDefault(); // é˜²æ­¢é é¢é‡æ•´
            let item = items.find(i => i.name === itemName); // å–å¾—ç¬¬ä¸€å€‹åŒåç‰©å“
            // å¤šç‰©å“åŒåç„¡æ³•å€åˆ† å–åè¦é¿é–‹
            let qtyInput = document.getElementById(itemName + "-qty"); // å–å¾—è¼¸å…¥çš„æ•¸é‡
            let qty = Number(qtyInput.value); // è½‰æˆæ•¸å­—
            let cartItem = cart.find(c => c.name === itemName); // å–å¾—è³¼ç‰©è»Šç‹€æ…‹
            // æª¢æŸ¥å¯å¦æ“ä½œ
            if (!item) return; // undefined
            if (item.stock === 0) { // ç†è«–ä¸Šåˆå§‹åŒ–å°±æœƒå°å°æŒ‰éˆ•äº†
                document.getElementById(itemName + "-button").disabled = true; // åº«å­˜ç‚º 0 æ™‚ç¦ç”¨æŒ‰éˆ•
            }
            if (qty <= 0 || isNaN(qty)) {
                alert("å‘±"); // input type="number" min="1" required å…¶å¯¦ç€è¦½å™¨æœƒå…ˆé©—è­‰ :)
                return;
            }
            if (!cartItem && item.stock < qty) {
                alert("åº«å­˜ä¸è¶³ : (");
                return;
            }
            if (cartItem && item.stock < qty + cartItem.qty) {
                alert("åº«å­˜ä¸è¶³ : (\n\n" + "è³¼ç‰©è»Šå·²æœ‰: " + cartItem.qty);
                return;
            }
            // è¼¸å…¥åˆç† å¯åŠ å…¥
            if (cartItem) {
                cartItem.qty += qty;
            } else {
                cart.push({ name: itemName, price: item.price, qty: qty });
            }
            alert(itemName + " * " + qty + " å·²åŠ å…¥è³¼ç‰©è»Š");
            updateCart();
        }

        // æ›´æ–°å•†å“ç‹€æ…‹
        function updateStock(itemName) {
            let item = items.find(i => i.name === itemName);
            let statusEl = document.getElementById(itemName + "-status");
            if (item.stock <= 0) {
                statusEl.innerText = "å·²å”®å®Œ";
                statusEl.classList.add("sold-out");
                document.getElementById(itemName + "-button").disabled = true; // è®“æŒ‰éˆ•ä¸èƒ½å†æŒ‰
            } else {
                statusEl.innerText = "åº«å­˜: " + item.stock;
                statusEl.classList.remove("sold-out");
                document.getElementById(itemName + "-button").disabled = false; // è®“æŒ‰éˆ•æ¢å¾©
            }

        // æ›´æ–°è³¼ç‰©è»Š
        function updateCart() {
            let cartList = document.getElementById("cart-list");
            let cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = ""; // æ¸…ç©ºèˆŠå…§å®¹
            let total = 0;

            // è³¼ç‰©è»Šæ˜¯ç©ºçš„
            if (cart.length === 0) {
                cartTotal.innerText = "ğŸ˜‘";
                cartTotal.className = "empty"; // æ”¾å¤§è¡¨æƒ…xd
                return;
            }

            // æœ‰æ±æ±
            cart.forEach(item => {
                // ç´¯åŠ é‡‘é¡
                let subtotal = item.price * item.qty;
                total += subtotal;
                // æ¢åˆ—é¡¯ç¤ºé …ç›® & é‡‘é¡ & åˆªé™¤æŒ‰éˆ•
                // <div> æŠŠæ¯è¡ŒåŒ…èµ·ä¾†è¨­å®šæ ¼å¼ </div>
                cartList.innerHTML += `

                        <span> ${item.name} * ${item.qty} âœ ${subtotal} â‚¬ </span>
                        <button onclick="removeFromCart('${item.name}')">åˆªé™¤</button>
                    </div>
                `;
            });
            document.getElementById("cart-total").innerText = "ç¸½é‡‘é¡: " + total + " â‚¬";
            cartTotal.className = "filled"; // æ–‡å­—ä¸€èˆ¬å¤§å°
        }

            if (index === -1) return;
            cart.splice(index, 1); // å¾è³¼ç‰©è»Šç§»é™¤
            updateCart(); // æ›´æ–°ç•«é¢
        }

        // å´é‚Šæ¬„æ‰“é–‹ & æ”¶èµ·ä¾†

        // ç¢ºèªçµå¸³

            // æ‰£åº«å­˜
            cart.forEach(cartItem => {

                if (item) {

                    updateStock(item.name);

            // æ¸…ç©ºè³¼ç‰©è»Š & æ›´æ”¹é¡¯ç¤º
            cart = [];
            let cartList = document.getElementById("cart-list");
            let cartTotal = document.getElementById("cart-total");
            cartList.innerHTML = ""; // æ¸…ç©ºèˆŠå…§å®¹
            cartTotal.innerText = "ğŸ˜‹";
            cartTotal.className = "empty";

            // é—œé–‰è¦–çª—
            closeCheckout();
        }

        showItems();

        const panel = document.querySelector('#cart-sidebar');
